<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../vendor/spectre.css/spectre.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/post.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <header class="navbar">
        <section class="navbar-section">
          <a href="https://frncsdrk.github.io" class="navbar-brand mr-2">frncsdrk</a>
        </section>
        <section class="navbar-center">
          <a href="/" class="navbar-brand mr-2">blog</a>
        </section>
        <section class="navbar-section"></section>
      </header>

      <div class="content-container">
        <div class="meta-container text-gray">
          {{ post_meta }}
        </div>
        
        <div class="post-container">
          <h2 class="post-title">{{ post_title }}</h2>
          <div class="post-content">
            {{ post_content }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
